<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Book class
        class Book {
            /**
             * Constructor for Book class
             * @param {string} title - Book title
             * @param {string} author - Book author
             * @param {number} years - Book publication years
             */
            constructor(title, author, years) {
                this._title = title;  // Use a private variable
                this.author = author;
                this.years = years;
            }

            // Title getter
            get title() {
                return this._title;
            }

            // Title setter with validation
            set title(value) {
                if (!value || typeof value !== 'string') {
                    throw new Error('Title cannot be empty and must be a string.');
                }
                this._title = value;
            }

            /**
             * Method to display book details
             */
            bookDetails() {
                console.log(`Title: ${this.title}`);
                console.log(`Author: ${this.author}`);
                console.log(`Years: ${this.years}`);
            }
        }

        // Ebook subclass
        class Ebook extends Book {
            /**
             * Constructor for Ebook subclass
             * @param {string} title - Book title
             * @param {string} author - Book author
             * @param {number} years - Book publication years
             * @param {number} price - Book price
             */
            constructor(title, author, years, price) {
                super(title, author, years);
                this.price = price;  // Use the setter for price validation
            }

            // Price getter
            get price() {
                return this._price;
            }

            // Price setter with validation
            set price(value) {
                if (typeof value !== 'number' || value < 0) {
                    throw new Error('Price must be a non-negative number.');
                }
                this._price = value;
            }

            /**
             * Override bookDetails method to display book prices
             */
            bookDetails() {
                super.bookDetails();
                console.log(`Price: ${this.price}`);
            }
        }

        try {
            // Create an instance of Ebook class
            const ebook = new Ebook('JavaScript: The Definitive Guide', 'David Flanagan', 2011, 10);

            // Display ebook details
            ebook.bookDetails();
            console.info(ebook);
        } catch (error) {
            console.error(error.message);
        }
    </script>
</body>
</html>
