<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class PersegiPanjang {
        constructor (panjang, lebar){
            this.panjang = panjang;
            this.lebar = lebar;
        }

        get panjang(){
            return this._panjang;
        }
        
        set panjang(value){
            if (value <= 0) {
                throw new Error('panjang harus lebih dari 0')
            }
            this._panjang = value;
        }

        get lebar(){
            return this._lebar;
        }
        
        set lebar(value){
            if (value <= 0) {
                throw new Error('lebar harus lebih dari 0')
            }
            this._lebar = value;
        }

        // Method to calculate area
        hitungLuas() {
            return this.panjang * this.lebar;
        };

        // Method to calculate perimeter
        hitungKeliling() {
            return 2 * (this.panjang + this.lebar);
        };
    }

    // Create an instance of PersegiPanjang class
    try{
        const persegiPanjang1 = new PersegiPanjang(2, 5);
        console.log(`Luas: ${persegiPanjang1.hitungLuas()}`); 
        console.log(`Keliling: ${persegiPanjang1.hitungKeliling()}`);
        console.info(persegiPanjang1);
    } catch (error) {
        console.error(error.message);
    }
    </script>
</body>
</html>
