<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <script>
    // Define Person class using Constructor Function
    class Person {
        constructor (firstName, lastName, age){
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;
        }

    // Method to show details
    showDetails() {
        console.log(`${this.firstName} ${this.lastName}, Age: ${this.age}`);
    };
 } 

    // Create instances of Person class
    const person = new Person("Choi", "Soobin", 24);
    person.showDetails(); 
    console.info(person);

   </script>
</body>
</html>
