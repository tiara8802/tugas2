<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Define Person class using Constructor Function
        function Person(firstName, lastName, age) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;

            // Method to show details
            this.showDetails = function() {
                console.log(`${this.firstName} ${this.lastName}, Age: ${this.age}`);
            };
        }

        // Create two instances of Person class
        const person = new Person("Choi", "Soobin", 24);

        // Display details of both instances
        person.showDetails();
    </script>
</body>
</html>
